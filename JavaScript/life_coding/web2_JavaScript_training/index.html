<!DOCTYPE html>
<html>
    <head>
        <title>Log-in</title>
        <meta charset="utf-8">
    <script>
        function submit() {
            if(document.getElementById('id').value == 'a') {
                if(document.getElementById('pw').value == '1234') {
                    alert("로그인 되었습니다");
                }
                else {
                    alert("비밀번호가 일치하지 않습니다");
                }
            } else {
                alert("사용자 정보가 일치하지 않습니다");                
            }
        }
    </script>
    </head>
    <body>
        <div id = "card">
            ID <input type="text" id="id" placeholder="아이디"><br>
            PW <input type="text" id="pw" placeholder="비밀번호"><br>
            <button type ="button" onclick="submit()">로그인</button>
            
        </div>
    </body>
</html>
