<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function numbering () {
                var i = 0;
                while(i < 20) {
                    document.write(i + "<br>");
                    i += 1;
                }
            }
            for(var i = 0; i < 5; i++) {
                numbering();
            }
        </script>
    </body>
</html>
