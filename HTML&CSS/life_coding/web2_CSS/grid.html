<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border:5px solid gray;
            margin:1px;
        }
    </style>

    </head>
    <body>
        <div id ="grid">
            <div>NAVIGATION</div> 
            <div>ARTICLE</div>    
        </div>
<!--
    <div> </div>는 block타입(해당 줄을 모두 사용하는) tag
    <span> </span>은 inline타입(글자 범위만큼만 사용하는) tag
-->

    </body>
</html>
